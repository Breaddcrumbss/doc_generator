{% extends 'app/base.html' %}

{% block title %}{% endblock title %}

{% block body %}
    {% if not templates %}
        <div class='container'>
            <h1>No templates</h1>

        </div>
            
    
    {% else %}

        <div class='container-fluid'>
            <div class="card text mb-3">
                <div class="card-header">
                    <h3>Templates</h3>
                </div>
                <ol class="list-group-numbered">
            {% for template in templates %}
                <br>
                <li class="list-group-item">
                    <strong class="mx-5">{{ template.name }}</strong> 
                    <a href="{% url 'app:delete-template' template.id %}" class='btn btn-danger pull-right'> Delete </a>
                </li>
                
                        
            {% endfor %}
                </ol>
                </div>
                </tbody>
            </table>
        </div>
        
    {% endif %}
    

{% endblock body %}
