{% extends 'app/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Generate{% endblock title %}

{% block body %}
    <h1>Create Documents</h1>
    <br>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" class="btn btn-success" value="Generate">
        </form>
    </div>

{% endblock body %}
