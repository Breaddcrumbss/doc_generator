{% extends 'app/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Upload{% endblock title %}

{% block body %}
    <h1>Upload Template</h1>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form|crispy }}
        <br>
        <input type="submit" class='btn btn-success' value="Upload File">


    </form>

    


{% endblock body %}
